<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="referrer" content="no-referrer"/>
    <title>MV-网易云音乐</title>
    <link rel="shortcur icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="header_logo">
            <a href="./">MV-网易云音乐</a>
        </div>
        <div class="header_search">
            <input class="search_input" type="text" placeholder="搜索MV">
            <span class="search_btn" title="搜索"></span>
        </div>
        <span class="sbtn"></span>
    </div>
    <div class="container">
        <ul class="mv_list"></ul>
        <div class="loading tip">
            <span class="wave"></span>正在加载中...
        </div>
        <div class="noMore tip">
            没有更多数据了
        </div>
    </div>
    <ul class="setting">
        <li id="240">流畅（240p）</li>
        <li id="480" class="li-active">标清（480p）</li>
        <li id="720">高清（720p）</li>
        <li id="1080">超清（1080p）</li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
